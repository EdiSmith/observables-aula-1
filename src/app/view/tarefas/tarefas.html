
<div class="user-header">

  <span>Edivaldo</span>
</div>

<div class="task-manager">



  <h2>Gestão de Tarefas</h2>

  

  <!-- Campo de filtro -->
  <input
    type="text"
    class="filter-input"
    placeholder="Filtrar tarefas..."
  />

  <!-- Lista de tarefas -->
  <div class="task-list">
    <div class="task-card">
      <h4>Comprar materiais</h4>
      <p>Comprar papel, caneta e envelope</p>
    </div>

    <div class="task-card">
      <h4>Reunião com a equipe</h4>
      <p>Apresentar relatório semanal</p>
    </div>

    <div class="task-card">
      <h4>Enviar email para cliente</h4>
      <p>Email de follow-up</p>
    </div>

    <div class="task-card">
      <h4>Backup do sistema</h4>
      <p>Agendar backup do servidor</p>
    </div>
  </div>
</div>
